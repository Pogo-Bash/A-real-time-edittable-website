<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Real-time text editor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .text-input {
        width: 100%;
        height: 100%;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="userCount"></div>
    <textarea id="textInput" class="text-input"></textarea>
    <script>
      const socket = io();

      const userCount = document.getElementById("userCount");
      const textInput = document.getElementById("textInput");

      // update the user count on the page
      socket.on("userCount", function(count) {
        userCount.innerHTML = "Number of users: " + count;
      });

      // send the text to the server on change
      textInput.addEventListener("input", function() {
        socket.emit("text", textInput.value);
      });

      // update the text area with the new text
      socket.on("text", function(text) {
        textInput.value = text;
      });
    </script>
  </body>
</html>

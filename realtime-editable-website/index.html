<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Real-time code editor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .CodeMirror {
        height: 100vh;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <textarea id="code"></textarea>
    <script>
      const socket = io();

      const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "javascript",
        theme: "material",
        viewportMargin: Infinity,
      });

      editor.on("change", function() {
        socket.emit("code", editor.getValue()); // emit the new code to the server
      });

      socket.on("code", function(code) {
        editor.setValue(code); // update the editor with the new code
      });

      // send the current code to the server on connection
      socket.on("connect", function() {
        socket.emit("code", editor.getValue());
      });
    </script>
  </body>
</html>
